<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dự báo thời tiết</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Tra cứu thời tiết</h1>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Input Group -->
        <div class="input-group">
            <input type="text" id="cityInput" placeholder="Nhập tên thành phố">
            <button onclick="getWeather()">Xem thời tiết</button>
        </div>

        <!-- Success Message -->
        <p id="successMessage"></p>

        <!-- Weather Cards -->
        <div class="card-container" id="weatherCardContainer"></div>
    </main>

    <script src="/static/script.js"></script>
</body>
</html>
